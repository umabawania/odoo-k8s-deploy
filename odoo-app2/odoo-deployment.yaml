apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      volumes:
      - name: odoo-custom-addons
        persistentVolumeClaim:
          claimName: odoo-data-claim
      - name: odoo-config-volume
        configMap:
           name: odoo-config
      containers:
      - name: odoo
        image: odoo:16
        command:
          - odoo
          - -i
          - base
        volumeMounts:
        - name: odoo-custom-addons
          mountPath: /mnt/extra-addons
        - name: odoo-config-volume
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
          readOnly: true
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8069
        env:
        - name: HOST
          value: postgres
        - name: USER
          value: admin
        - name: PASSWORD
          value: root
---
apiVersion: v1
kind: Service
metadata:    
  name: odoo-service
  namespace: odoo
spec:
  type: NodePort
  selector:
    app: odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      nodePort: 30300
