apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:latest
          env:
            - name: POSTGRES_DB
              value: odoo_db
            - name: POSTGRES_USER
              value: odoo_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: ODOO_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-secret
                  key: odoo-admin-password
            # Other Odoo environment variables
          ports:
            - containerPort: 8069
---

apiVersion: v1
kind: Service
metadata:    
  name: odoo-service
spec:
  type: NodePort
  selector:
    app: odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      nodePort: 30300